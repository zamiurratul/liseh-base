<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Liseh Website">
    <meta name="author" content="Ratul">
    <link rel="icon" href="/static/favicon.ico"/>
    <link href="/static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Liseh</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h3 th:text="'Welcome to ' + ${websiteName}"></h3>
        <p th:text="'Today ' + ${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"></p>
        <a class="btn btn-lg btn-primary" href="/user/registration" role="button">Pre-Register Now</a>
    </div>
</div>
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
